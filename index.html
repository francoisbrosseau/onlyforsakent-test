<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onlyforsaken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: serif;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("forsaken.jpg") center center / cover no-repeat;
    z-index: 0;
  }

  .whisper {
    position: fixed;
    bottom: 5vh;
    left: 0;
    right: 0;
    text-align: center;
    color: rgba(255,255,255,0.6);
    font-size: 14px;
    letter-spacing: 3px;
    pointer-events: none;
  }
    /* Center "ENTER" button */
.gate {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 2;
}

.enter-btn {
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.25);
  color: rgba(255,255,255,0.9);
  padding: 14px 28px;
  font-size: 20px;
  letter-spacing: 6px;
  text-transform: uppercase;
  font-family: "Georgia", serif;
  cursor: pointer;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
}

.enter-btn:hover {
  transform: translateY(-1px);
  border-color: rgba(255,255,255,0.5);
  background: rgba(0,0,0,0.65);
}

.enter-btn:active {
  transform: translateY(0px);
}

.hint {
  position: fixed;
  bottom: 9vh;
  left: 0;
  right: 0;
  text-align: center;
  color: rgba(255,255,255,0.35);
  font-size: 12px;
  letter-spacing: 2px;
  z-index: 2;
  pointer-events: none;
}
/* Desktop framing fix */
@media (min-width: 900px) {
  body::before {
    background-position: center 16%;
  }
}

/* Very wide screens */
@media (min-width: 1400px) {
  body::before {
    background-position: center 12%;
  }
}
/* Dark cinematic overlay (lighter) */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.05), rgba(0,0,0,0.35) 70%),
    linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
}
  /* Grim logo/banner */
.logo {
  position: fixed;
  top: 6vh;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 3;
  pointer-events: none;
}

.logo .brand {
  display: inline-block;
  font-family: "Times New Roman", serif;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 12px;
  font-size: clamp(26px, 3.8vw, 52px);
  color: rgba(255,255,255,0.85);

  /* cold / grim glow */
  text-shadow:
    0 0 6px rgba(255,255,255,0.15),
    0 0 18px rgba(120,0,0,0.35),
    0 0 42px rgba(0,0,0,0.9);

  opacity: 0.9;
}

.logo .sub {
  margin-top: 12px;
  font-size: 11px;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.25);
}

/* Slow, unsettling pulse */
@keyframes breath {
  0%, 100% { opacity: 0.9; }
  50% { opacity: 0.75; }
}

.logo .brand {
  animation: breath 8s ease-in-out infinite;
}


/* Slight “flicker” animation (subtle) */
@keyframes flicker {
  0%, 100% { opacity: 1; }
  45% { opacity: 0.92; }
  50% { opacity: 0.8; }
  55% { opacity: 0.95; }
}

.logo .brand {
  animation: flicker 6.5s infinite;
}
.hero {
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center 20%;
}

@media (min-width: 1200px) {
  .hero {
    background-position: center 10%;
  }
}

</style>
</head>
<body>
<div class="logo">
  <div class="brand">ONLYFORSAKEN</div>
  <div class="sub">do not look away</div>
</div>

  <div class="gate">
    <button class="enter-btn" onclick="enterGate()">ENTER</button>
  </div>

  <div class="hint">restricted access</div>

  <div class="whisper">something watches back</div>

  <script>
    function enterGate() {
      const pass = prompt("Enter the password");
      if (pass === "forsaken") {
        alert("You may proceed.");
        // later we can redirect or unlock content
      } else {
        alert("Access denied.");
      }
    }
  </script>

</body>

</html>
