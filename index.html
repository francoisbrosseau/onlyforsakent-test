<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONLYFORSAKEN</title>

  <!-- ✅ Cooler title font (same “entry page vibe” type of gothic display font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: rgba(255,255,255,0.90);
      --muted: rgba(255,255,255,0.45);
      --faint: rgba(255,255,255,0.18);
      --glow: rgba(255,255,255,0.95);
      --shadow: rgba(0,0,0,0.55);

      /* ✅ Subtle per-letter hint colors (dim by default) */
      --hint-o: rgba(120, 255, 170, 0.28);  /* faint green */
      --hint-p: rgba(120, 190, 255, 0.28);  /* faint blue */
      --hint-e: rgba(255, 120, 140, 0.28);  /* faint red */
      --hint-n: rgba(200, 160, 255, 0.28);  /* faint violet */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:#000; font-family: Georgia, "Times New Roman", serif; }

    /* HERO BACKGROUND */
    .hero{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;

      /* ✅ Put your image here */
      background-image: url("forsaken.jpg");
      background-size: cover;
      background-position: center 20%;
      background-repeat: no-repeat;
    }

    /* Dark overlay so text reads */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
    }

    .wrap{
      position:relative;
      width:min(720px, 92vw);
      padding: 36px 22px;
      text-align:center;
      filter: drop-shadow(0 12px 18px var(--shadow));
    }

    /* ✅ TITLE: cooler / more “entry page” */
    .brand{
      font-family: "Cinzel Decorative", "Cinzel", Georgia, "Times New Roman", serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: clamp(30px, 4.4vw, 54px);
      color: rgba(255,255,255,0.92);
      margin: 0 0 10px 0;
      user-select:none;

      text-shadow:
        0 0 14px rgba(255,255,255,0.12),
        0 10px 30px rgba(0,0,0,0.65);
    }

    .sub{
      margin: 0 0 26px 0;
      color: var(--muted);
      letter-spacing: 0.14em;
      text-transform: lowercase;
      font-size: 13px;
      user-select:none;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }

    /* RIDDLE LINE */
    .riddle{
      margin: 0 auto 22px;
      display:inline-flex;
      gap: 14px;
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.18);
      user-select:none;
    }
    .riddle .hint{
      color: var(--faint);
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 11px;
      margin-right: 10px;
      display:flex;
      align-items:center;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    .riddle .letters{
      display:inline-flex;
      gap: 10px;
      align-items:center;
    }

    .riddle .ch{
      font-size: 16px;
      letter-spacing: 0.12em;
      color: var(--faint);
      text-shadow: 0 0 0 rgba(255,255,255,0);
      transition: opacity 220ms ease, color 220ms ease, text-shadow 220ms ease, transform 220ms ease, filter 220ms ease;
      opacity: 0.10;
    }

    /* ✅ Subtle hint tints (always lightly colored, but still dim) */
    .riddle .ch.hint{
      opacity: 0.18;
      color: rgba(255,255,255,0.22);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.00));
    }
    .riddle .ch.hint[data-hint="o"]{ color: var(--hint-o); }
    .riddle .ch.hint[data-hint="p"]{ color: var(--hint-p); }
    .riddle .ch.hint[data-hint="e"]{ color: var(--hint-e); }
    .riddle .ch.hint[data-hint="n"]{ color: var(--hint-n); }

    /* Default flash */
    .riddle .ch.on{
      opacity: 1;
      color: var(--glow);
      text-shadow: 0 0 16px rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }

    /* ✅ When a hinted letter flashes, it keeps its own tint (subtle but noticeable) */
    .riddle .ch.hint.on{
      color: rgba(255,255,255,0.88); /* base lift */
      text-shadow: 0 0 18px rgba(255,255,255,0.10);
      transform: translateY(-1px);
    }
    .riddle .ch.hint.on[data-hint="o"]{
      color: rgba(180, 255, 210, 0.92);
      text-shadow: 0 0 18px rgba(120, 255, 170, 0.18);
    }
    .riddle .ch.hint.on[data-hint="p"]{
      color: rgba(190, 225, 255, 0.92);
      text-shadow: 0 0 18px rgba(120, 190, 255, 0.18);
    }
    .riddle .ch.hint.on[data-hint="e"]{
      color: rgba(255, 200, 205, 0.92);
      text-shadow: 0 0 18px rgba(255, 120, 140, 0.18);
    }
    .riddle .ch.hint.on[data-hint="n"]{
      color: rgba(235, 215, 255, 0.92);
      text-shadow: 0 0 18px rgba(200, 160, 255, 0.18);
    }

    /* PASSWORD BOX */
    .gate{
      display:flex;
      gap: 10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    input[type="password"]{
      width: min(320px, 86vw);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      outline: none;
      letter-spacing: 0.08em;
      font-size: 14px;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    input[type="password"]::placeholder{ color: rgba(255,255,255,0.28); }

    button{
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    button:hover{ background: rgba(255,255,255,0.10); }
    button:active{ transform: translateY(1px); }

    .msg{
      margin-top: 14px;
      min-height: 18px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.08em;
      font-size: 12px;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }

    .wrong{
      animation: shake 340ms ease;
    }
    @keyframes shake{
      0%{ transform: translateX(0); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
      100%{ transform: translateX(0); }
    }

    /* Fade out on success */
    .fadeOut{
      animation: fade 650ms ease forwards;
    }
    @keyframes fade{
      to{ opacity:0; transform: translateY(6px); }
    }

    /* Desktop tweak if needed */
    @media (min-width: 1200px){
      .hero{ background-position: center 10%; }
    }
  </style>
</head>

<body>
  <main class="hero">
    <section class="wrap" id="wrap">
      <h1 class="brand">ONLYFORSAKEN</h1>
      <p class="sub">you already know the password.... are you sure you want to "open" the gates?</p>

      <div class="riddle" aria-label="riddle">
        <div class="hint">watch the light</div>

        <!-- ✅ Mark O/P/E/N as subtle colored hints -->
        <div class="letters" id="letters">
          <span class="ch hint" data-real="1" data-hint="o">O</span>
          <span class="ch" data-real="0">X</span>
          <span class="ch hint" data-real="1" data-hint="p">P</span>
          <span class="ch" data-real="0">M</span>
          <span class="ch" data-real="0">L</span>
          <span class="ch hint" data-real="1" data-hint="e">E</span>
          <span class="ch" data-real="0">R</span>
          <span class="ch hint" data-real="1" data-hint="n">N</span>
          <span class="ch" data-real="0">A</span>
        </div>
      </div>

      <div class="gate" id="gate">
        <input id="pw" type="password" placeholder="password…" autocomplete="off" />
        <button id="btn">Enter</button>
      </div>

      <div class="msg" id="msg"></div>
    </section>
  </main>

  <script>
    // ✅ Your real password (unchanged)
    const PASSWORD = "OPEN";

    // Letter glow loop
    const letters = Array.from(document.querySelectorAll("#letters .ch"));
    const real = letters.filter(el => el.dataset.real === "1");
    const decoy = letters.filter(el => el.dataset.real !== "1");

    // Weighted random pick: real letters show more often than decoys
    function pickLetter(){
      // 80% chance real, 20% chance decoy
      const pool = (Math.random() < 0.80) ? real : decoy;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function flash(){
      letters.forEach(el => el.classList.remove("on"));

      const chosen = pickLetter();
      chosen.classList.add("on");

      // short flash window
      const flashMs = 260 + Math.floor(Math.random() * 220); // 260–480ms
      setTimeout(() => chosen.classList.remove("on"), flashMs);
    }

    // random-ish timing so it feels alive
    function loop(){
      flash();
      const nextMs = 650 + Math.floor(Math.random() * 650); // 650–1300ms
      setTimeout(loop, nextMs);
    }
    loop();

    const wrap = document.getElementById("wrap");
    const pw = document.getElementById("pw");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    function check() {
      const val = (pw.value || "").trim().toUpperCase();
      if (!val) return;

      if (val === PASSWORD) {
        msg.textContent = "…";
        wrap.classList.add("fadeOut");

        // Go to the next page
        setTimeout(() => {
          window.location.href = "entry.html";
        }, 650);
      } else {
        msg.textContent = "Wrong.";
        wrap.classList.remove("wrong");
        void wrap.offsetWidth; // restart animation
        wrap.classList.add("wrong");
        pw.select();
      }
    }

    btn.addEventListener("click", check);
    pw.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
