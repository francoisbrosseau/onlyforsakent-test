<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONLYFORSAKEN</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: rgba(255,255,255,0.90);
      --muted: rgba(255,255,255,0.45);
      --faint: rgba(255,255,255,0.18);
      --glow: rgba(255,255,255,0.95);
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:#000; font-family: Georgia, "Times New Roman", serif; }

    .hero{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      background-image: url("forsaken.jpg");
      background-size: cover;
      background-position: center 20%;
      background-repeat: no-repeat;
    }

    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
    }

    .wrap{
      position:relative;
      width:min(720px, 92vw);
      padding: 36px 22px;
      text-align:center;
      filter: drop-shadow(0 12px 18px var(--shadow));
    }

    .brand{
      font-family: "Cinzel Decorative", "Cinzel", Georgia, "Times New Roman", serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: clamp(30px, 4.4vw, 54px);
      color: rgba(255,255,255,0.92);
      margin: 0 0 10px 0;
      user-select:none;
      text-shadow:
        0 0 14px rgba(255,255,255,0.12),
        0 10px 30px rgba(0,0,0,0.65);
    }

    .sub{
      margin: 0 0 26px 0;
      color: var(--muted);
      letter-spacing: 0.14em;
      text-transform: lowercase;
      font-size: 13px;
      user-select:none;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }

    .riddle{
      margin: 0 auto 22px;
      display:inline-flex;
      gap: 14px;
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.18);
      user-select:none;
    }
    .riddle .hint{
      color: var(--faint);
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 11px;
      margin-right: 10px;
      display:flex;
      align-items:center;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    .riddle .letters{
      display:inline-flex;
      gap: 10px;
      align-items:center;
    }

    .riddle .ch{
      font-size: 16px;
      letter-spacing: 0.12em;
      color: var(--faint);
      text-shadow: 0 0 0 rgba(255,255,255,0);
      transition: opacity 220ms ease, color 220ms ease, text-shadow 220ms ease, transform 220ms ease, filter 220ms ease;
      opacity: 0.10;
    }

    /* Default flash (decoys) */
    .riddle .ch.on{
      opacity: 1;
      color: var(--glow);
      text-shadow: 0 0 16px rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }

    /* âœ… REAL LETTER FLASH (O/P/E/N) â€” RED + STRONGER */
    .riddle .ch.real.on{
      opacity: 1;
      color: rgba(255, 90, 90, 0.96);
      text-shadow:
        0 0 18px rgba(255, 70, 70, 0.26),
        0 0 34px rgba(140, 0, 0, 0.22);
      transform: translateY(-1px) scale(1.02);
      filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.10));
    }

    /* PASSWORD BOX (keep your current one for index, untouched) */
    .gate{
      display:flex;
      gap: 10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    input[type="password"]{
      width: min(320px, 86vw);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      outline: none;
      letter-spacing: 0.08em;
      font-size: 14px;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    input[type="password"]::placeholder{ color: rgba(255,255,255,0.28); }

    button{
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }
    button:hover{ background: rgba(255,255,255,0.10); }
    button:active{ transform: translateY(1px); }

    .msg{
      margin-top: 14px;
      min-height: 18px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.08em;
      font-size: 12px;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
    }

    .wrong{ animation: shake 340ms ease; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
      100%{ transform: translateX(0); }
    }

    .fadeOut{ animation: fade 650ms ease forwards; }
    @keyframes fade{ to{ opacity:0; transform: translateY(6px); } }

    /* âœ… Standard mute button */
    #muteBtn{
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 2147483647;
      pointer-events:auto;
      cursor:pointer;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.28);
      color: rgba(255,255,255,.95);
      padding: 10px 12px;
      border-radius: 999px;
      font-family:'Cormorant Garamond',serif;
      backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    @media (min-width: 1200px){
      .hero{ background-position: center 10%; }
    }
  </style>
</head>

<body>
  <main class="hero">
    <section class="wrap" id="wrap">
      <h1 class="brand">ONLYFORSAKEN</h1>
      <p class="sub">you already know the password.... are you sure you want to "open" the gates?</p>

      <div class="riddle" aria-label="riddle">
        <div class="hint">watch the light</div>

        <!-- âœ… Mixed letters stay, but O/P/E/N are â€œREALâ€ -->
        <div class="letters" id="letters">
          <span class="ch real" data-letter="O">O</span>
          <span class="ch" data-letter="X">X</span>
          <span class="ch real" data-letter="P">P</span>
          <span class="ch" data-letter="M">M</span>
          <span class="ch" data-letter="L">L</span>
          <span class="ch real" data-letter="E">E</span>
          <span class="ch" data-letter="R">R</span>
          <span class="ch real" data-letter="N">N</span>
          <span class="ch" data-letter="A">A</span>
        </div>
      </div>

      <div class="gate" id="gate">
        <input id="pw" type="password" placeholder="passwordâ€¦" autocomplete="off" />
        <button id="btn">Enter</button>
      </div>

      <div class="msg" id="msg"></div>
    </section>
  </main>

  <!-- âœ… One button controls site mute key -->
  <button id="muteBtn" aria-label="Toggle audio">ðŸ”Š</button>

  <audio id="indexAmbience" loop preload="auto" playsinline>
    <source src="audio/index-ambience.mp3" type="audio/mpeg">
  </audio>

  <script>
    // âœ… Password unchanged
    const PASSWORD = "OPEN";

    /* =========================
       ðŸ”¥ FLASH SYSTEM (CHALLENGING BUT OBVIOUS)
       - Real letters (O/P/E/N) flash RED, brighter, more often
       - Decoys flash sometimes in white
       - No fixed order (not childish)
    ========================== */
    const letters = Array.from(document.querySelectorAll("#letters .ch"));
    const real   = letters.filter(el => el.classList.contains("real"));
    const decoy  = letters.filter(el => !el.classList.contains("real"));

    // Weighted pick: more real flashes, but decoys still interrupt
    function pick(){
      // 72% real, 28% decoy
      const pool = (Math.random() < 0.72) ? real : decoy;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function clearAll(){
      letters.forEach(el => el.classList.remove("on"));
    }

    function flashOne(){
      clearAll();

      const chosen = pick();
      chosen.classList.add("on");

      // Real letters stay on a hair longer (feel â€œimportantâ€)
      const isReal = chosen.classList.contains("real");
      const flashMs = isReal
        ? (380 + Math.floor(Math.random() * 260))  // 380â€“640
        : (220 + Math.floor(Math.random() * 220)); // 220â€“440

      setTimeout(() => chosen.classList.remove("on"), flashMs);

      // Next timing: irregular, like a pulse
      const nextMs = isReal
        ? (520 + Math.floor(Math.random() * 520))  // 520â€“1040
        : (420 + Math.floor(Math.random() * 760)); // 420â€“1180

      setTimeout(flashOne, nextMs);
    }
    flashOne();

    /* =========================
       ðŸšª Gate
    ========================== */
    const wrap = document.getElementById("wrap");
    const pw = document.getElementById("pw");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    function check() {
      const val = (pw.value || "").trim().toUpperCase();
      if (!val) return;

      if (val === PASSWORD) {
        msg.textContent = "â€¦";
        wrap.classList.add("fadeOut");
        setTimeout(() => { window.location.href = "entry.html"; }, 650);
      } else {
        msg.textContent = "Wrong.";
        wrap.classList.remove("wrong");
        void wrap.offsetWidth;
        wrap.classList.add("wrong");
        pw.select();
      }
    }

    btn.addEventListener("click", check);
    pw.addEventListener("keydown", (e) => { if (e.key === "Enter") check(); });

    /* =========================
       ðŸ”Š Index ambience (same ofs_mute key)
    ========================== */
    (() => {
      const audio = document.getElementById("indexAmbience");
      const muteBtn = document.getElementById("muteBtn");
      if (!audio || !muteBtn) return;

      const saved = localStorage.getItem("ofs_mute") === "1";
      audio.muted = saved;
      audio.volume = 0.60;

      function update(){
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
      update();

      async function start(){
        try{
          audio.currentTime = 0;
          const p = audio.play();
          if (p && p.catch) p.catch(()=>{});
        }catch(e){}
      }

      window.addEventListener("pageshow", () => {
        if (!audio.muted) start();
      });

      window.addEventListener("pointerdown", () => {
        if (!audio.muted && audio.paused) start();
      }, { once:true });

      muteBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        audio.muted = !audio.muted;
        localStorage.setItem("ofs_mute", audio.muted ? "1" : "0");
        update();
        if (!audio.muted) start();
        else audio.pause();
      }, true);
    })();
  </script>
</body>
</html>
